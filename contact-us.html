<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/cstyle.css">
  <meta name="Description" content="My contact info and a form to fill out for users.">
  <meta name="keywords" content="Contact, info, questions">
  <title>Contact Us</title>

</head>
<body class="gradient">
  <section class="header">
        
    <a href="./index.html">Home</a>
    <a href="./about-me.html">About Me</a>
    <a class="active" href="./contact-us.html">Contact Us</a>
    <a href="./projects.html">Projects</a>
    <a href="https://www.linkedin.com/in/william-hagen-640bb319a/" target="_blank">Linked In</a>
    
  </section>

  <section class="contact">

    <h1>Contact Us</h1><br>

    <main class="container main">

      <div id="form-submitted-msg">Form successfully submitted!</div>
  
      <form id="exampleForm" novalidate>
       
      

        <div class="input-group">
          <label for="firstName" class="form-label">First Name </label>
          <input type="text" id="firstName" name="firstName" class="form-control" required placeholder="Enter First Name">
          <small class="error-msg invalid-feedback">Required</small>
        </div>

        <div class="input-group">
          <label for="lastName" class="form-label">Last Name </label>
          <input type="text" id="lastName" name="lastName" class="form-control" required placeholder="Enter Last Name">
          <small class="error-msg invalid-feedback">Required</small>
        </div>

        <div class="input-group">
          <label for="email" class="form-label">Email </label>
          <input type="email" id="email" name="email" class="form-control" required placeholder="Enter Email">
          <small class="error-msg invalid-feedback">Required</small>
        </div><br>

        <div class="input-group">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" id="phone" name="phone" class="form-control">
        </div>

       
        <div class="input-group">
          <fieldset>
            <legend for="question">Submit Question</legend><br>
            <textarea name="question" id="question" cols="50" rows="10"></textarea>
          </fieldset>
        </div>
       
       
        <div class="form-btns">
          <button type="submit" class="btn btn-primary submit">SUBMIT</button>
          <button type="reset" class="btn btn-secondary">CLEAR FORM</button>
        </div>
      </form>
    </main>
  
   
  </section>
 <script src="./js/cscript.js"></script> 
</body>
</html>
